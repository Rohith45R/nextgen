<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Contact Us Section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
            background: #125d83;
            color: white;
        }

        /* Contact Info */
        .contact-info {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .contact-info i {
            margin-right: 10px;
            font-size: 20px;
            color: #ffcc00;
        }

        /* Contact Form */
        .contact-form {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            color: #125d83;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #125d83;
            box-shadow: 0 0 8px rgba(18, 93, 131, 0.5);
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #125d83;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #0e4a6d;
        }

        /* Google Maps */
        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                text-align: center;
            }

            .contact-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><i class="fas fa-map-marker-alt"></i> We are here to help you with any inquires or assistance you need.Reach out to us now!</p>
            <p><i class="fas fa-phone"></i>ðŸ“ž+91 78427 15618</p>
            <p><i class="fas fa-envelope"></i> support@quickfixhub.com</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Google Maps (Optional) -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093705!2d144.96315791531682!3d-37.81627974201348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3e508d3%3A0x5045675218ce720!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1644465437889!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- FontAwesome Icons (For Icons to Work) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
