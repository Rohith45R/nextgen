<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Document Upload</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Professional Background */
        body {
            background: linear-gradient(to right, #1E2A38, #2C3E50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Neumorphic Container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        /* File Input Styling */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        /* Custom File Upload Button */
        input[type="file"]::file-selector-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #0056b3;
        }

        /* Upload Button */
        .upload-btn {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .upload-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Success & Error Messages */
        #message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #e74c3c;
        }

        /* Preview Section */
        #preview {
            margin-top: 15px;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 6px;
        }

        #preview a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Verification Documents</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="idProof">Identity Proof (Aadhar, Passport, etc.)</label>
                <input type="file" id="idProof" name="idProof" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>

            <div class="form-group">
                <label for="certification">Technical Certification</label>
                <input type="file" id="certification" name="certification" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience Proof</label>
                <input type="file" id="experience" name="experience" accept=".jpg, .jpeg, .png, .pdf">
            </div>

            <button type="submit" class="upload-btn">Upload Documents</button>
        </form>

        <div id="preview"></div> <!-- Preview Section -->
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("change", function(event) {
            const previewDiv = document.getElementById("preview");
            previewDiv.innerHTML = ''; // Reset preview

            // Preview Image for JPG, JPEG, PNG
            if (event.target.type === "file" && (event.target.files[0].type === "image/jpeg" || event.target.files[0].type === "image/png")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement("img");
                    imgElement.src = e.target.result;
                    previewDiv.appendChild(imgElement);
                };
                reader.readAsDataURL(event.target.files[0]);
            }

            // Preview PDF as link
            if (event.target.type === "file" && event.target.files[0].type === "application/pdf") {
                const pdfLink = document.createElement("a");
                pdfLink.href = URL.createObjectURL(event.target.files[0]);
                pdfLink.target = "_blank";
                pdfLink.innerText = "Preview PDF Document";
                previewDiv.appendChild(pdfLink);
            }
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("idProof", document.getElementById("idProof").files[0]);
            formData.append("certification", document.getElementById("certification").files[0]);
            formData.append("experience", document.getElementById("experience").files[0]);

            // UI feedback
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "Uploading...";
            messageDiv.className = "";

            try {
                const response = await fetch("/upload", { method: "POST", body: formData });
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = "✅ Documents uploaded successfully!";
                    messageDiv.className = "success";
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                messageDiv.innerHTML = "❌ Error: " + error.message;
                messageDiv.className = "error";
            }
        });
    </script>
</body>
</html>
