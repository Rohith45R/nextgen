<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210910/pngtree-creative-image-of-repair-tools-arranged-on-wooden-board-image_845477.jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            text-align: left;
        }
        .input-group label {
            font-weight: 500;
            flex: 1;
            text-align: left;
            color: #555;
        }
        .input-group input, .input-group select {
            flex: 2;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #ff5e73;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff4d6d;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e0435b;
        }
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #444;
        }
        .login-link a {
            color: #ff4d6d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="select role">Select Role</option>
                    <option value="user">User</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
